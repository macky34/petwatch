<!DOCTYPE html>
<html lang="ja" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Graph</title>
    <!-- Plotly.js の CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient-wave {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .animate-gradient-wave {
            background-size: 200% 200%;
            animation: gradient-wave 15s ease infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-purple-900 animate-gradient-wave">
    <!-- ヘッダー -->
    <header class="glass-effect p-6 fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                    Environment Graphs
                </span>
            </h1>
            <div class="flex items-center space-x-4">
                <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="pt-24 pb-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="glass-effect p-6 rounded-2xl shadow-lg">
                <!-- Flask から渡されたグラフの HTML を表示 -->
                {{ graph_html | safe }}
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-400">
                <p>Use the time range selector at the top to zoom in on specific time periods.</p>
                <p>Click on the legend items to toggle visibility of each data series.</p>
            </div>
        </div>
    </main>
</body>

</html>
